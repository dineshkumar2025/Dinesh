<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scale</title>
  <style>
    body{
      margin:0;
      padding:0;
      position:relative;
    }
    .div{
      position:absolute;
      height:100px;
      width:100px;
      background:linear-gradient(orange,green) ;
      top:50%;
      left:50%;
      transform:translate(-50%);
    }
    .div:hover{
      transform:  translate(-55%);
      transform:scale(0.5);
      transform:rotate(45deg);
      height:50px;
      
    }
    
    
    
  </style>
</head>
<body>
  <div class="div"></div>
  
</body>
</html>
